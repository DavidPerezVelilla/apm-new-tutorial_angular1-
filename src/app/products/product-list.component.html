<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">

        <div class="row">
            <div class="col-md-2">Filtrar por:</div>
            <div class="col-md-4">
                <input type="text"
                [(ngModel)]="listFilter"/>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6"><h4>Filtrado por: {{listFilter}}</h4></div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="activarImagen()">
                               {{mostrarImagen ? 'Ocultar' : 'Mostrar' }} imagenes
                            </button>
                        </th>
                        <th>Producto</th>
                        <th>Codigo</th>
                        <th>Lanzamiento</th>
                        <th>Precio</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img *ngIf="mostrarImagen == true"
                            [src]="product.imageUrl" 
                            [title]="product.productName" 
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td><a [routerLink]="['/products', product.productId]">{{product.productName}}</a></td>
                        <td><a [routerLink]="['/products', product.productId]">{{product.productCode | lowercase | convertToSpaces:'-'}}</a></td>
                        <td><a [routerLink]="['/products', product.productId]">{{product.releaseDate}}</a></td>
                        <td><a [routerLink]="['/products', product.productId]">{{product.price | currency: "EUR" : "symbol" : "1.2-2"}}</a></td>
                        <td><pm-star [rating]="product.starRating" [name]="product.productName" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>
